$def with(content)
$var pages = [('top', 'Top Feeds'), ('new', 'New Feeds'), ('subscribed', 'My Feeds'), ('delivery','Delivery')]

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feed2Mobi</title>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script> -->
  <link type="text/css" href="/static/main.css" rel="stylesheet"></link>
  <script type="text/javascript">
  </script>
</head>
<body>
<div id="msg-wrapper"><div id="msg">Hello MsgBox!</div></div>
<div id="header">
  <div class="wrapper">
    <h1><a href="/">Feed2Mobi</a></h1>
    <div id="head-account">
	$:openid_form('/openid')
    </div>
    <ul>
      $if pass_auth():
        $for page in self.pages:
          <li><a $:{'class="current"' if content.currentpage==page[0] else ''} href="$page[0]">$page[1]</a></li>
    </ul>
  </div>
</div>
<div id="content">
$:content
</div>
<div id="footer">Created by (goncha at gmail.com)</div>
</body>
</html>
